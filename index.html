<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>osmから緯度経度取得</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">

    <style>
      h1      {font-size: 14pt; margin: 0.3em}
      .a-right{text-align: right; float: right;}
      #left   {width: 70%; float: left;}
      #form   {float: left;}
      #map    {height: 800px;}
      #right  {padding-left: 20px; float: left;}
      #names  {margin-top: 10px;}
      #lltext {margin-top: 10px; width: 100%; font-family: "ＭＳ Ｐゴシック","ＭＳ ゴシック",sans-serif; font-size: 11pt; 
               border: solid 1px #999999; line-height: 120%;}
      p       {margin: 0;}
    </style>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="route_long_lat.js" type="text/javascript"></script>
  </head>

  <body onload="loadMap();">
    <h1>緯度経度取得</h1>
    <div id="wrapper">
      <div id="left">
        <form id="form">
          <select id="select">
            <option value="">--layer 選択--</option>
            <option value="osm" selected>標準</option>
            <option value="trans">交通マップ</option>
          </select>
          <input type="button" value="marker clear" id="mk-clr">
        </form>
        <p class="a-right"># ダブルクリックで線が途切れます。</p>
        <div id="map"></div>
      </div>
      <div id="right">
        <input type="button" value="clear" id="clr">
        <input type="button" value="all clear" id="all-clr">
        <div id="names">
          <p>↓入力すれば各行に入ります。</p>
          <input type="text" id="station" placeholder="駅名">
          <input type="text" id="route" placeholder="路線名">
        </div>
        <textarea id="lltext"></textarea>
      </div>
    </div>
  </body>
</html>
